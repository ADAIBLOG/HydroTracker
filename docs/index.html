<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTracker - Privacy Policy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icon.png" alt="HydroTracker Icon" class="app-icon">
                <div class="logo-text">
                    <h1>HydroTracker</h1>
                    <p>Water Intake Tracker</p>
                </div>
            </div>
        </header>

        <div class="date"></div>

        <main class="main-content">
            <div id="privacy-content" class="markdown-content">
                <div class="loading">Loading privacy policy...</div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 HydroTracker. Open Source under GPL v3.0</p>
            <p><a href="https://github.com/Econ01/HydroTracker" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle theme" aria-label="Toggle dark/light theme">
        <span id="themeIcon" class="material-symbols-rounded">dark_mode</span>
    </button>

    <!-- Floating Action Button -->
    <button class="fab" id="scrollToTop" title="Scroll to top">
        <span class="material-symbols-rounded">arrow_upward</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
