name: Build HydroTracker

on:
  push:
    branches: [ main ]  # 推送至 main 分支时触发
  pull_request:
    branches: [ main ]  # 提交 PR 到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle  # 缓存 Gradle 依赖，加速构建

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 根据项目要求配置 SDK 版本（min SDK 26，target 36）
          android-sdk-license: ${{ secrets.ANDROID_SDK_LICENSE }}
          android-sdk-build-tools-version: 36.0.0
          android-sdk-platforms-version: 36
          ndk-version: 25.1.8937393  # 可选，若项目需要 NDK

      - name: 授予 Gradle 执行权限
        run: chmod +x ./gradlew

      - name: 下载依赖并构建 Debug 版本
        run: ./gradlew assembleDebug
        env:
          # 若需要签名，添加环境变量（可选，Debug 版本可跳过）
          # KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          # KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          # KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: 上传 Debug APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: hydrotracker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
