name: Build HydroTracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 21  # 注意：根据 .idea/misc.xml 中 JDK_21 调整版本
        uses: actions/setup-java@v4
        with:
          java-version: '21'  # 原配置用了 JDK 11，与项目实际 JDK 21 不符
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-sdk-license: ${{ secrets.ANDROID_SDK_LICENSE }}
          android-sdk-build-tools-version: 36.0.0
          android-sdk-platforms-version: 36
          ndk-version: 25.1.8937393

      - name: 授予 Gradle 执行权限
        run: chmod +x ./gradlew

      - name: 下载依赖并构建 Debug 版本
        run: ./gradlew assembleDebug
        # 移除可能导致空值的 env 块（Debug 版本无需签名）
        # 若需添加环境变量，确保格式正确（无空行、注释后无多余字符）

      - name: 上传 Debug APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: hydrotracker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
