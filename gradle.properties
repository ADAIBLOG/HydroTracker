# 签名密钥配置示例
# 注意：这些是示例值，请根据实际情况修改
# 在实际使用中，建议不要将真实密钥提交到版本控制系统

# 密钥库密码
KEYSTORE_PASSWORD=example_keystore_password_123

# 密钥别名
KEY_ALIAS=hydrotracker_key

# 密钥密码
KEY_PASSWORD=example_key_password_456

# Gradle性能配置
dorg.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
